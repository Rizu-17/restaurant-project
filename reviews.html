<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reviews</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,500&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/c8e4d183c2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="bg">
    <section id="reviews">
      <div class="reviews_heading">
        <span>Reviews</span>
        <h1>Customers Says</h1>
      </div>
      <div class="reviews_box_container">
        <div class="reviews_box">
          <div class="box-top">
            <div class="profile">
              <div class="user_name">
                <strong>Shuvo</strong>
                <span>@Shuvo</span>
              </div>
            </div>
            <div class="comments">
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="far fa-star"></i>
            </div>
          </div>
          <div class="customer_review">
            <p>The food is good</p>
          </div>
        </div>
        <div class="reviews_box">
          <div class="box-top">
            <div class="profile">
              <div class="user_name">

            </div>
          </div>

        </div>
        <div class="reviews_box">

              <i class="far fa-star"></i>
            </div>
          </div>
          <div class="customer_review">
            <p>The food is tasty</p>

        <div class="reviews_box">

</html>
